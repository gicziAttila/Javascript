        function checkPassword() {
            let a = document.getElementById("pass").value
            let b = document.getElementById("passConf").value
            let points = 0
            let regexSmall = /[a-z]/gm
            let regexBig = /[A-Z]/gm
            let regexNumber = /[0-9]/gm
            let regexSymbols = /[#@$!&]/gm
            if (a == "") {
                document.getElementById("pass").classList.add("border-danger")
                document.getElementById("warningMessage").innerHTML = "Az első mező kitöltetlenül maradt!"
            }
            if (b == "") {
                document.getElementById("passConf").classList.add("border-danger")
                document.getElementById("warningMessage").innerHTML = "A második mező kitöltetlenül maradt!"
            }
            if (a != b) {
                document.getElementById("pass").classList.add("border-danger")
                document.getElementById("passConf").classList.add("border-danger")
                document.getElementById("warningMessage").innerHTML = "A két jelszó nem egyezik!"
            }
            if (a.match(regexSmall)) {
                points += 1

            if (a.match(regexBig)) {
