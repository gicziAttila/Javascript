<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JS  -->
    <script src="script.js"></script>
    <title>Húsvét kiszámoló</title>
</head>
<body>
    <div class="row">
        <form class="d-flex flex-lg-row flex-column flex-wrap justify-content-center">
         <!-- 1. oszlop -->
            <div class="col-12 col-lg-6 mt-3">
                <!-- 1. kérdés -->
            <h5 class="mb-3 text-center">Adja meg az évszámot</h5>
            <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <select class="form-select" aria-label="Default select example" id="evszamok">
                            <option selected>Évszámok</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                          </select>
                        <h3>Dátum</h3>
                        <h5 class="mt-3" id="husvet"></h5>
                        <h5 class="mt-3" id="punkosd"></h5>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary p-3 m-3" onclick="husvetKiszamolo()">Futtatás</button>
                        </div>
                    </div>
            </div>
    </div>
</form>
</div>
</body>
</html>
