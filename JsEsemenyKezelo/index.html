<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Javascript eseménykezelő</title>

    <script>
        function namePrinter() {
            var nev = document.getElementById("name").value
            document.getElementById("nev").innerHTML = nev
        }
        function emailPrinter() {
            var email = document.getElementById("email").value
            document.getElementById("emailiro").innerHTML = email
        }
        function emailCimE() {
            var emailcim = document.getElementById("email").value
            var helyes = "Az email cím helyes"
            var helytelen = "Az email cím helytelen"
            const regex1 = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g
            if (emailcim.match(regex1)) {
                document.getElementById("emailVizsgalo").innerHTML = helyes
            }
            else {
                document.getElementById("emailVizsgalo").innerHTML = helytelen
            }
        }
    </script>
</head>
<body>
    <div class="row">
        <form class="d-flex flex-lg-row flex-column flex-wrap justify-content-center">
            <div class="col-12 col-lg-6 mt-3">
                <h5 class="mb-3 text-center">Adja meg az email címét és a nevét!</h5>
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-control p-3 m-2" type="text" id="email" placeholder="Adja meg az email címét" onkeyup="emailPrinter()" onmouseleave="emailCimE()">
                        <input class="form-control p-3 m-2" type="text" id="name" placeholder="Adja meg a nevét" onchange="namePrinter()">
                    </div>
                </div>
            </div>
        </form>
        <p id="nev"></p>
        <p id="emailiro"></p>
        <p id="emailVizsgalo"></p>
    </div>
</body>
</html>
