<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Javascript eseménykezelő</title>

    <script>
        function passwordCheck() {
            if (document.getElementById("password").value.length < 8 ){
                document.getElementById("jelszo").style.visibility = "visible"
            }
        }
        function disappear() {
            document.getElementById("jelszo").style.visibility = "hidden"
        }
        function color() {
            let a = document.getElementById("colorPicker").value
            document.getElementById("jelszo").style.color = a
        }
    </script>
</head>
<body>
    <div class="row">
        <form class="d-flex flex-lg-row flex-column flex-wrap justify-content-center">
            <div class="col-12 col-lg-6 mt-3">
                <h5 class="mb-3 text-center">Adja meg a felhasználó nevét és jelszavát!</h5>
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-control p-3 m-2" type="text" id="username" placeholder="Adja meg a felhasználó nevét">
                        <input class="form-control p-3 m-2" type="password" id="password" placeholder="Adja meg a jelszavát" onfocus="passwordCheck()" onblur="disappear()">
                        <h5 class="mb-3 text-center">Előszőr válassza ki a hiba üzenet színét!</h5>
                        <input type="color" class="form-control" id="colorPicker" value="#563d7c" title="Válaszd ki a színét" onchange="color()">
                    </div>
                </div>
            </div>
        </form>
        <p style="color: red; visibility: hidden;" id="jelszo">A jelszónak tartalmaznia kell minimum 8 karaktert</p>
    </div>
</body>
</html>
